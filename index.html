<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reedlin2002.github.io</title>
    <style>
        body {
            margin: 0;
            font-family: 'Trebuchet MS', sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            text-align: left;
            min-height: 100vh;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.5);
            z-index: -1;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 60px auto 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
            position: relative;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .menu {
            display: flex;
        }

        .menu a {
            color: black;
            text-decoration: none;
            padding: 10px;
            transition: background 0.3s ease;
        }

        .menu a:hover {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .leetcode-section {
            margin-top: 20px;
        }

        .leetcode-title {
            cursor: pointer;
            background: white;
            color: black;
            padding: 10px 20px;
            border-radius: 8px;
            display: inline-block;
            font-size: 16px;
            position: relative;
            border: 1px solid #ccc;
            transition: background 0.3s;
        }

        .leetcode-title:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        .leetcode-title:after {
            content: " ‚ñº";
            font-size: 18px;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            transition: transform 0.3s;
        }

        .leetcode-title.open:after {
            transform: translateY(-50%) rotate(180deg);
        }

        #leetcode-iframe {
            display: none;
            width: 100%;
            min-height: 500px;
            border: none;
            margin-top: 10px;
        }

        .projects {
            margin-top: 20px;
            text-align: center;
        }

        .project-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .project-item {
            width: 120px;
            height: 40px;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: opacity 0.3s, transform 0.2s;
        }

        .project-item:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }

        .iframe-container {
            width: 100%;
            height: 600px;
            margin-top: 20px;
            display: none;
        }

        #project-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <script>
        function toggleLeetCode() {
            var iframe = document.getElementById('leetcode-iframe');
            var title = document.querySelector('.leetcode-title');
            iframe.style.display = (iframe.style.display === 'none' || iframe.style.display === '') ? 'block' : 'none';
            title.classList.toggle('open');
        }

        function openProject(url) {
            var iframe = document.getElementById('project-iframe');
            var container = document.querySelector('.iframe-container');
            iframe.src = url;
            container.style.display = 'block';
        }
    </script>
</head>
<body>
    <div class="overlay"></div>

    <nav>
        <div class="menu">
            <a href="https://reedlin2002.github.io/">Home</a>
            <a href="https://reedlin2002.github.io/food">Food Choose</a>
            <a href="https://reedlin2002.github.io/firework">Firework</a>
            <a href="https://reedlin2002.github.io/gopher">Gopher</a>
            <a href="https://reedlin2002.github.io/go">Gomoku</a>
        </div>
    </nav>

    <div class="container">
        <h2>Reedlin2002's Page</h2>
        <p>Coding, learning, building.</p>
        <h4><a href="https://github.com/reedlin2002/" target="_blank">My GitHub</a></h4>

        <div class="leetcode-section">
            <div class="leetcode-title" onclick="toggleLeetCode()">üìå LeetCode Ë®òÈåÑ</div>
            <iframe id="leetcode-iframe"></iframe>
        </div>

        <div class="projects">
            <h3>ÊàëÁöÑÂÖ∂‰ªñÁ∂≤È†Å</h3>
            <div class="project-list">
                <div class="project-item" onclick="openProject('https://reedlin2002.github.io/food')">Food</div>
                <div class="project-item" onclick="openProject('https://reedlin2002.github.io/firework')">Firework</div>
                <div class="project-item" onclick="openProject('https://reedlin2002.github.io/gopher')">Gopher</div>
                <div class="project-item" onclick="openProject('https://reedlin2002.github.io/go')">Gomoku</div>
            </div>
        </div>

        <div class="iframe-container">
            <iframe id="project-iframe"></iframe>
        </div>
    </div>
</body>
</html>
