<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>reedlin2002.github.io</title>
  <style>
    body {
      margin: 0;
      font-family: 'Trebuchet MS', sans-serif;
      background: linear-gradient(135deg, #0a192f, #112240);
      color: #e6f1ff;
      text-align: left;
      min-height: 100vh;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(28, 42, 58, 0.8);
      z-index: -1;
    }
    .container {
      width: 90%;
      max-width: 800px;
      margin: 80px auto 20px;
      padding: 20px;
      background: rgba(28, 42, 58, 0.8);
      border-radius: 10px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
      text-align: left;
    }
    h2, p {
      color: #e6f1ff;
    }
    a {
      color: #64ffda;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(10, 25, 47, 0.9);
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .menu a {
      color: white;
      text-decoration: none;
      padding: 10px;
    }
    .menu a:hover {
      color: #64ffda;
    }
    .leetcode-title {
      cursor: pointer;
      background: #64ffda;
      color: #0a192f;
      padding: 10px 20px;
      border-radius: 5px;
      display: inline-block;
      font-size: 16px;
      font-weight: bold;
      border: none;
      transition: background 0.3s;
    }
    .leetcode-title:hover {
      background: #52e0c4;
    }
    .leetcode-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease-in-out, opacity 0.3s ease-in-out;
      opacity: 0;
      background: rgba(15, 30, 50, 0.9);
      border-radius: 5px;
      padding: 0;
      margin-top: 10px;
      width: 100%;
      box-sizing: border-box;
    }
    .leetcode-content.open {
      max-height: 1000px;
      opacity: 1;
      padding: 15px;
    }
    .leetcode-content table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      color: #e6f1ff;
    }
    .leetcode-content th, .leetcode-content td {
      border: 1px solid #64ffda;
      padding: 8px;
      text-align: center;
    }
    .leetcode-content th {
      background-color: rgba(100, 255, 218, 0.2);
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    function toggleLeetCode() {
      var title = document.querySelector('.leetcode-title');
      var content = document.querySelector('.leetcode-content');

      title.classList.toggle('open');
      content.classList.toggle('open');

      if (content.classList.contains('open')) {
        if (!content.dataset.loaded) {
          loadMarkdown();
          content.dataset.loaded = "true";
        }
      }
    }
    function loadMarkdown() {
      fetch('https://raw.githubusercontent.com/reedlin2002/reedlin2002.github.io/main/dailyleetcode.md')
        .then(response => response.text())
        .then(markdown => {
          document.getElementById('markdown-content').innerHTML = marked.parse(markdown);
        })
        .catch(error => console.error('è¼‰å…¥ Markdown å¤±æ•—:', error));
    }
  </script>
</head>
<body>
  <div class="overlay"></div>

  <nav>
    <div class="menu">
      <a href="#">Home</a>
    </div>
  </nav>

  <div class="container">
    <h2>Welcome to Reedlin2002's Page</h2>
    <p>Coding, learning, building.</p>
    <h4><a href="https://github.com/reedlin2002/" target="_blank">My GitHub</a></h4>
    <div class="leetcode-section">
      <button class="leetcode-title" onclick="toggleLeetCode()">ðŸ“Œ LeetCode è¨˜éŒ„</button>
      <div class="leetcode-content" id="markdown-content"></div>
    </div>
  </div>
</body>
</html>
