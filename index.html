<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reedlin2002's Page</title>
    <style>
        body {
            margin: 0;
            font-family: 'Trebuchet MS', sans-serif;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            overflow-x: hidden;
        }
        /* 背景動畫 */
        @keyframes backgroundAnimation {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        body {
            background-size: 400% 400%;
            animation: backgroundAnimation 15s infinite ease-in-out;
        }
        /* 導覽列 */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }
        .menu a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            transition: 0.3s;
        }
        .menu a:hover {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
        /* 主要內容區塊 */
        .container {
            max-width: 800px;
            margin: 100px auto 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        h2, p {
            color: #444;
        }
        /* 社交媒體區塊 */
        .social-links {
            text-align: center;
            margin: 20px 0;
        }
        .social-links a {
            margin: 0 10px;
            font-size: 24px;
            text-decoration: none;
            color: #444;
        }
        /* 最新文章區塊 */
        .latest-updates {
            margin-top: 20px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
        }
        /* 回到頂部按鈕 */
        .back-to-top {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #2575fc;
            color: white;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <!-- 導覽列 -->
    <nav>
        <div>Reedlin2002</div>
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">Projects</a>
            <a href="#">Blog</a>
        </div>
    </nav>
    
    <!-- 主要內容區域 -->
    <div class="container">
        <h2>Welcome to Reedlin2002's Page</h2>
        <p>Coding, learning, building.</p>
        <h4><a href="https://github.com/reedlin2002/" target="_blank">My GitHub</a></h4>
    
        <!-- 社交媒體區塊 -->
        <div class="social-links">
            <a href="https://twitter.com" target="_blank">🐦</a>
            <a href="https://linkedin.com" target="_blank">💼</a>
            <a href="https://instagram.com" target="_blank">📷</a>
        </div>
        
        <!-- 最新更新 -->
        <div class="latest-updates">
            <h3>Latest Updates</h3>
            <ul>
                <li>🚀 New blog post about JavaScript animations</li>
                <li>📢 Open-source project released on GitHub</li>
            </ul>
        </div>
    </div>
    
    <!-- 回到頂部按鈕 -->
    <div class="back-to-top" onclick="scrollToTop()">⬆</div>
    
    <script>
        // 回到頂部功能
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        // 監聽滾動事件，顯示回到頂部按鈕
        window.onscroll = function() {
            document.querySelector('.back-to-top').style.display = window.scrollY > 200 ? 'block' : 'none';
        };
    </script>
</body>
</html>
