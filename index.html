<!DOCTYPE html>
<html lang="zh">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>reedlin2002.github.io</title>
  <style>
    body {
      margin: 0;
      font-family: 'Trebuchet MS', sans-serif;
      background: linear-gradient(to right, #001f3f, #003366);
      color: white;
      text-align: left;
      min-height: 100vh;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: rgba(255, 255, 255, 0.2);
      z-index: -1;
    }
    .container {
      width: 90%;
      max-width: 800px;
      margin: 100px auto 20px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      color: #333;
      position: relative;
      display: flex;
      flex-direction: column;
    }
    h2, p {
      color: #222;
    }
    a {
      color: #0277ff;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      background: rgba(4, 1, 193, 0.2);
    }
    /* Â∞éË¶ΩÂàó */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      color: white;
      padding: 15px 20px;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .menu a {
      color: white;
      text-decoration: none;
      padding: 10px;
    }
    .menu a:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    /* LeetCode ÊåâÈàï */
    .leetcode-title {
      cursor: pointer;
      background: #0277ff;
      color: white;
      padding: 12px 20px;
      border-radius: 5px;
      display: inline-block;
      font-size: 16px;
      font-weight: bold;
      border: none;
      transition: background 0.3s ease;
    }
    .leetcode-title:hover {
      background: #015bc1;
    }
    .leetcode-title.open {
      background: #015bc1;
    }
    .leetcode-title:after {
      content: " ‚ñº";
      font-size: 14px;
      margin-left: 10px;
    }
    .leetcode-title.open:after {
      content: " ‚ñ≤";
    }
    /* LeetCode ÂÖßÂÆπÂçÄÂ°ä */
    .leetcode-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease-in-out, opacity 0.3s ease-in-out;
      opacity: 0;
      background: white;
      border-radius: 5px;
      padding: 0;
      margin-top: 10px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      width: 100%;
      box-sizing: border-box;
    }
    .leetcode-content.open {
      max-height: 1000px;
      opacity: 1;
      padding: 15px;
      overflow: auto;
    }
    /* Ë°®Ê†ºÊ®£Âºè */
    .leetcode-content table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    .leetcode-content th, .leetcode-content td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    .leetcode-content th {
      background-color: #f4f4f4;
    }
    /* RWD Ë™øÊï¥ */
    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }
      .leetcode-title {
        font-size: 14px;
        padding: 8px 15px;
      }
      nav {
        flex-direction: column;
        text-align: center;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    function toggleLeetCode() {
      var title = document.querySelector('.leetcode-title');
      var content = document.querySelector('.leetcode-content');
      title.classList.toggle('open');
      content.classList.toggle('open');
      if (content.classList.contains('open')) {
        if (!content.dataset.loaded) {
          loadMarkdown();
          content.dataset.loaded = "true";
        }
      }
    }
    function loadMarkdown() {
      fetch('https://raw.githubusercontent.com/reedlin2002/reedlin2002.github.io/main/dailyleetcode.md')
        .then(response => response.text())
        .then(markdown => {
          document.getElementById('markdown-content').innerHTML = marked.parse(markdown);
        })
        .catch(error => console.error('ËºâÂÖ• Markdown Â§±Êïó:', error));
    }
  </script>
</head>
<body>
  <div class="overlay"></div>
  <nav>
    <div class="menu">
      <a href="#">Home</a>
    </div>
  </nav>
  <div class="container">
    <h2>Welcome to Reedlin2002's Page</h2>
    <p>Coding, learning, building.</p>
    <h4><a href="https://github.com/reedlin2002/" target="_blank">My GitHub</a></h4>
    <div class="leetcode-section">
      <button class="leetcode-title" onclick="toggleLeetCode()">üìå LeetCode Ë®òÈåÑ</button>
      <div class="leetcode-content" id="markdown-content"></div>
    </div>
  </div>
</body>
</html>
