<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reedlin2002.github.io</title>
    <style>
        /* Ë®≠ÂÆöÁ∂≤È†ÅÁöÑÂü∫Êú¨Ê®£Âºè */
        body {
            margin: 0;
            font-family: 'Trebuchet MS', sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            text-align: left;
            min-height: 100vh;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.5);
            z-index: -1;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 60px auto 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            position: relative;
        }

        h2, p {
            color: #444;
        }

        a {
            color: #015bc1;
            text-decoration: none;
        }

        a:hover {
            background: rgba(4, 1, 193, 0.2);
        }

        .links {
            margin: 20px 0;
            font-size: 14px;
            text-align: center;
        }

        .links a {
            margin-right: 5px;
        }

        .leetcode-section {
            margin-top: 20px;
        }

        .leetcode-title {
            cursor: pointer;
            background: white;
            color: black;
            padding: 8px;
            border-radius: 5px;
            display: inline-block;
            font-size: 14px;
            position: relative;
            border: 1px solid #ccc;
            width: auto;
            min-width: 200px;
        }

        .leetcode-title:after {
            content: " ‚ñº";
            font-size: 18px;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            transition: transform 0.3s;
            color: black;
        }

        .leetcode-content {
            display: none;
            margin-top: 10px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            white-space: pre-line;
        }

        .leetcode-title.open:after {
            transform: translateY(-50%) rotate(180deg);
        }

        #leetcode-iframe {
            display: none;
            width: 100%;
            min-height: 500px;
            border: none;
            position: relative;
            z-index: 999;
        }

        .project-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .project-links a {
            display: inline-block;
            width: 120px;
            height: 120px;
            border-radius: 15px;
            overflow: hidden;
            transition: opacity 0.3s;
        }

        .project-links a:hover img {
            opacity: 0.5;
        }

        .project-links img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }
    </style>
    <script>
        function toggleMenu() {
            document.querySelector('.menu').classList.toggle('open');
        }

        function toggleLeetCode() {
            var iframe = document.getElementById('leetcode-iframe');
            var title = document.querySelector('.leetcode-title');

            if (iframe.style.display === 'none' || iframe.style.display === '') {
                iframe.style.display = 'block';
                if (!iframe.src) {
                    iframe.src = 'https://reedlin2002.github.io/leetcode-content.html';
                }
            } else {
                iframe.style.display = 'none';
            }

            title.classList.toggle('open');
        }
    </script>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h2>Reedlin2002's Page</h2>
        <p>Coding, learning, building.</p>
        <h4><a href="https://github.com/reedlin2002/" target="_blank">My GitHub</a></h4>

        <div class="leetcode-section">
            <div class="leetcode-title" onclick="toggleLeetCode()">üìå LeetCode Ë®òÈåÑ</div>
            <iframe id="leetcode-iframe"></iframe>
        </div>

        <div class="project-links">
            <a href="https://reedlin2002.github.io/go" target="_blank"><img src="go.jpg" alt="Go"></a>
            <a href="https://reedlin2002.github.io/food" target="_blank"><img src="food.jpg" alt="Food"></a>
            <a href="https://reedlin2002.github.io/firework" target="_blank"><img src="firework.jpg" alt="Firework"></a>
            <a href="https://reedlin2002.github.io/gopher" target="_blank"><img src="gopher.jpg" alt="Gopher"></a>
        </div>
    </div>
</body>
</html>
