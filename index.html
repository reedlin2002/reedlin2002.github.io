<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reedlin2002.github.io</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center fixed; /* Âõ∫ÂÆöËÉåÊôØÂúñ */
            background-size: cover; /* ‰ΩøËÉåÊôØÂúñÁâáË¶ÜËìãÊï¥ÂÄãÈ†ÅÈù¢ */
            position: relative;
            text-align: left;
            min-height: 100vh; /* Á¢∫‰øùÈ†ÅÈù¢ËÉåÊôØË¶ÜËìãÂÖ®È†Å */
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.5);
            z-index: -1;
        }

        .container {
            max-width: 800px;
            margin: 80px 0 20px 20px; /* ‰∏äÈÇä80pxÔºåÂ∫ïÈÉ®20pxÔºåÂ∑¶ÈÇä20px */
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            width: 100%;
            min-height: 100vh; /* ËÆìËÉåÊôØÂª∂‰º∏Âà∞È†ÅÈù¢Â∫ïÈÉ® */
            position: relative;
        }

        h2, p {
            color: #444;
        }
        a {
            color: #015bc1;
            text-decoration: none;
        }
        a:hover {
            background: rgba(4, 1, 193, 0.2);
        }

        .links {
            margin: 20px 0;
        }

        .leetcode-section {
            margin-top: 20px;
        }
        .leetcode-title {
            cursor: pointer;
            background: white;
            color: black;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            font-size: 16px;
            position: relative;
            border: 1px solid #ccc;
            width: auto;
            min-width: 200px;
        }
        .leetcode-title:after {
            content: " ‚ñº";
            font-size: 18px;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            transition: transform 0.3s;
            color: black;
        }
        .leetcode-content {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            white-space: pre-line;
        }
        .leetcode-title.open:after {
            transform: translateY(-50%) rotate(180deg);
        }
        .leetcode-content ul {
            list-style-type: none;
            padding-left: 20px;
        }
        .leetcode-content li {
            margin-bottom: 5px;
        }

        /* Ë®≠ÁΩÆ iframe Âú®È†ÅÈù¢Â∫ïÈÉ® */
        #leetcode-iframe {
            display: none;
            width: 100%;
            min-height: 500px;
            border: none;
            position: relative;
            z-index: 999;
        }
        
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-image: linear-gradient(to bottom right, rgba(255, 255, 255, 1), rgba(255, 255, 255, 0.3));
            color: white;
            padding: 10px 20px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .menu-toggle div {
            width: 30px;
            height: 4px;
            background-color: white;
            margin: 5px 0;
        }

        .menu {
            display: flex;
            align-items: center;
        }

        .menu a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }

        .menu a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
           nav {
                justify-content: flex-start; /* Â∑¶Â∞çÈΩä */
                padding: 15px;
            }
        
            nav a {
                margin-right: 10px;
                padding: 5px 8px;
            }
            .menu-toggle {
                display: flex;
            }
            
            .menu {
                display: none;
                position: absolute;
                top: 50px;
                left: 0;
                width: 100%;
                background: rgba(0, 0, 0, 0.9);
                flex-direction: column;
                text-align: center;
                padding: 20px 0;
            }

            .menu.open {
                display: flex;
            }
            
            .container {
                margin: 60px 10px 20px;
                padding: 15px;
                width: 100%;
            }

            .leetcode-title {
                font-size: 14px;
                padding: 8px;
            }

            .leetcode-content {
                padding: 8px;
            }

            .links {
                font-size: 14px;
                text-align: center;
            }

            .links a {
                margin-right: 5px;
            }
        }

    </style>
    
    <script>
        function toggleMenu() {
            document.querySelector('.menu').classList.toggle('open');
        }
    </script>
    
    <script>
        function toggleLeetCode() {
            var iframe = document.getElementById('leetcode-iframe');
            var title = document.querySelector('.leetcode-title');
            
            if (iframe.style.display === 'none' || iframe.style.display === '') {
                iframe.style.display = 'block';
                // Â¶ÇÊûúiframeÈÇÑÊ≤íÊúâsrc, Â∞±Ë®≠ÁΩÆsrc
                if (!iframe.src) {
                    iframe.src = 'https://reedlin2002.github.io/leetcode-content.html';
                }
            } else {
                iframe.style.display = 'none';
            }
            
            title.classList.toggle('open');
        }
    </script>
</head>
<body>
    <div class="overlay"></div>
    
    <nav>
        <div class="menu-toggle" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="menu">
            <a href="https://reedlin2002.github.io/">Home</a>
            <a href="https://reedlin2002.github.io/food">Food Choose</a>
            <a href="https://reedlin2002.github.io/firework">Firework</a>
            <a href="https://reedlin2002.github.io/gopher">Gopher</a>
            <a href="https://reedlin2002.github.io/go">Gomoku</a>
        </div>
    </nav>
    
    <div class="container">
        <h2>Reedlin2002's Page</h2>
        <p>Coding, learning, building.</p>
        <h4><a href="https://https://github.com/reedlin2002/" target="_blank">My GitHub</a></h4>
        
        <div class="links">
            <a href="https://reedlin2002.github.io/go" target="_blank">Go</a> | 
            <a href="https://reedlin2002.github.io/food" target="_blank">Food</a> | 
            <a href="https://reedlin2002.github.io/firework" target="_blank">Firework</a> | 
            <a href="https://reedlin2002.github.io/gopher" target="_blank">Gopher</a>
        </div>
        
        <div class="leetcode-section">
            <div class="leetcode-title" onclick="toggleLeetCode()">üìå LeetCode Ë®òÈåÑ</div>
            <iframe id="leetcode-iframe"></iframe>
        </div>
    </div>
</body>
</html>
