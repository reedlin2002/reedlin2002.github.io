<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reedlin2002.github.io</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            text-align: left;
            min-height: 100vh;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.5);
            z-index: -1;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-left: 20px;
            padding-right: 20px;
        }

        nav a {
            color: white;
            margin-right: 20px;
            text-decoration: none;
            padding: 5px 10px;
            transition: background 0.3s;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Êº¢Â†°ËèúÂñÆ */
        .menu-toggle {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 25px;
        }

        .menu-toggle div {
            height: 4px;
            width: 100%;
            background-color: white;
            border-radius: 2px;
        }

        .menu {
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        .menu.open {
            display: block;
            position: absolute;
            top: 50px;
            left: 0;
            background-color: #333;
            width: 100%;
            padding: 10px;
            flex-direction: column;
            z-index: 100;
        }

        /* Media queries for mobile devices */
        @media (max-width: 768px) {
            nav a {
                display: none;
            }

            .menu-toggle {
                display: flex;
            }

            .menu {
                display: none;
            }

            .menu.open {
                display: block;
            }
        }

        .container {
            max-width: 800px;
            margin: 80px 0 20px 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            width: 100%;
            min-height: 100vh;
            position: relative;
        }

        h2, p {
            color: #444;
        }

        a {
            color: #015bc1;
            text-decoration: none;
        }

        a:hover {
            background: rgba(4, 1, 193, 0.2);
        }

        .links {
            margin: 20px 0;
        }

        .leetcode-section {
            margin-top: 20px;
        }

        .leetcode-title {
            cursor: pointer;
            background: white;
            color: black;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            font-size: 16px;
            position: relative;
            border: 1px solid #ccc;
            width: auto;
            min-width: 200px;
        }

        .leetcode-title:after {
            content: " ‚ñº";
            font-size: 18px;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            transition: transform 0.3s;
            color: black;
        }

        .leetcode-content {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            white-space: pre-line;
        }

        .leetcode-title.open:after {
            transform: translateY(-50%) rotate(180deg);
        }

        .leetcode-content ul {
            list-style-type: none;
            padding-left: 20px;
        }

        .leetcode-content li {
            margin-bottom: 5px;
        }
    </style>
    <script>
        function toggleLeetCode() {
            var iframe = document.getElementById('leetcode-iframe');
            var title = document.querySelector('.leetcode-title');
            
            if (iframe.style.display === 'none' || iframe.style.display === '') {
                iframe.style.display = 'block';
                if (!iframe.src) {
                    iframe.src = 'https://reedlin2002.github.io/leetcode-content.html';
                }
            } else {
                iframe.style.display = 'none';
            }
            
            title.classList.toggle('open');
        }

        // Êº¢Â†°ËèúÂñÆÁöÑÈñãÈóú
        function toggleMenu() {
            var menu = document.querySelector('.menu');
            menu.classList.toggle('open');
        }
    </script>
</head>
<body>
    <div class="overlay"></div>
    
    <nav>
        <div class="menu-toggle" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        
        <div class="menu">
            <a href="https://reedlin2002.github.io/">Home</a>
            <a href="https://reedlin2002.github.io/food">Food Choose</a>
            <a href="https://reedlin2002.github.io/firework">Firework</a>
            <a href="https://reedlin2002.github.io/gopher">Gopher</a>
            <a href="https://reedlin2002.github.io/go">Gomoku</a>
        </div>
    </nav>
    
    <div class="container">
        <h2>Reedlin2002's Page</h2>
        <p>Coding, learning, building.</p>
        <h4><a href="https://https://github.com/reedlin2002/" target="_blank">My GitHub</a></h4>
        
        <div class="links">
            <a href="https://reedlin2002.github.io/go" target="_blank">Go</a> | 
            <a href="https://reedlin2002.github.io/food" target="_blank">Food</a> | 
            <a href="https://reedlin2002.github.io/firework" target="_blank">Firework</a> | 
            <a href="https://reedlin2002.github.io/gopher" target="_blank">Gopher</a>
        </div>
        
        <div class="leetcode-section">
            <div class="leetcode-title" onclick="toggleLeetCode()">üìå LeetCode Ë®òÈåÑ</div>
            <iframe id="leetcode-iframe" style="display: none; width: 100%; height: 500px; border: none;"></iframe>
        </div>
    </div>
</body>
</html>
