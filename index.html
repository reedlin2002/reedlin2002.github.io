<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>reedlin2002.github.io</title>
  <style>
    body {
      margin: 0;
      font-family: 'Trebuchet MS', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      text-align: left;
      min-height: 100vh;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%; /* ⬅ 讓 overlay 覆蓋整個頁面 */
      background: rgba(255, 255, 255, 0.5);
      z-index: -1;
    }

    .container {
      width: 90%;
      max-width: 800px;
      margin: 80px auto 20px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      text-align: left;
      position: relative;
      display: flex;
      flex-direction: column;
      min-height: auto; /* ⬅ 讓內容可變大 */
      overflow: visible; /* ⬅ 避免內容超出 */
    }
    h2, p {
      color: #444;
    }
    a {
      color: #015bc1;
      text-decoration: none;
    }
    a:hover {
      background: rgba(4, 1, 193, 0.2);
    }
    /* 導覽列 */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 20px;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .menu a {
      color: white;
      text-decoration: none;
      padding: 10px;
    }
    .menu a:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    /* LeetCode 記錄區 */
    .leetcode-section {
      margin-top: 20px;
    }
    .leetcode-title {
      cursor: pointer;
      background: #015bc1;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      display: inline-block;
      font-size: 16px;
      font-weight: bold;
      border: none;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }
    .leetcode-title:hover {
      background: #013f8a;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
    }
    .leetcode-title.open {
      background: #013f8a;
    }
    .leetcode-title:after {
      content: " ▼";
      font-size: 14px;
      margin-left: 10px;
    }
    .leetcode-title.open:after {
      content: " ▲";
    }
    /* 內容區塊 */
    .leetcode-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease-in-out, opacity 0.3s ease-in-out;
      opacity: 0;
      background: white;
      border-radius: 5px;
      padding: 0;
      margin-top: 10px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      width: 100%; /* ⬅ 確保寬度填滿 */
      box-sizing: border-box; /* ⬅ 避免寬度跑掉 */
    }
    
    .leetcode-content.open {
      max-height: 1000px;
      opacity: 1;
      padding: 15px;
      overflow: auto;
    }
    /* 表格樣式 */
    .leetcode-content table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    .leetcode-content th, .leetcode-content td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    .leetcode-content th {
      background-color: #f4f4f4;
    }
    /* RWD */
    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }
      .leetcode-title {
        font-size: 14px;
        padding: 8px 15px;
      }
      nav {
        flex-direction: column;
        text-align: center;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    function toggleLeetCode() {
      var title = document.querySelector('.leetcode-title');
      var content = document.querySelector('.leetcode-content');

      title.classList.toggle('open');
      content.classList.toggle('open');

      if (content.classList.contains('open')) {
        if (!content.dataset.loaded) {
          loadMarkdown();
          content.dataset.loaded = "true";
        }
      }
    }

    function loadMarkdown() {
      fetch('https://raw.githubusercontent.com/reedlin2002/reedlin2002.github.io/main/dailyleetcode.md')
        .then(response => response.text())
        .then(markdown => {
          document.getElementById('markdown-content').innerHTML = marked.parse(markdown);
        })
        .catch(error => console.error('載入 Markdown 失敗:', error));
    }
  </script>
</head>
<body>
  <div class="overlay"></div>

  <nav>
    <div class="menu">
      <a href="#">Home</a>
    </div>
  </nav>

  <div class="container">
    <h2>Welcome to Reedlin2002's Page</h2>
    <p>Coding, learning, building.</p>
    <h4><a href="https://github.com/reedlin2002/" target="_blank">My GitHub</a></h4>
    <div class="leetcode-section">
      <button class="leetcode-title" onclick="toggleLeetCode()">📌 LeetCode 記錄</button>
      <div class="leetcode-content" id="markdown-content"></div>
    </div>
  </div>
</body>
</html>
