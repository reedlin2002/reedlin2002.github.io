<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>reedlin2002.github.io</title>
  <style>
    :root {
      --primary-color: #0a192f;
      --secondary-color: #64ffda;
      --text-color: #e0e0e0;
      --background-overlay: rgba(10, 25, 47, 0.85);
      --button-bg: #112240;
      --button-hover: #233554;
    }
    
    body {
      margin: 0;
      font-family: 'Trebuchet MS', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      text-align: left;
      min-height: 100vh;
      color: var(--text-color);
    }
    
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--background-overlay);
      z-index: -1;
    }
    
    .container {
      width: 90%;
      max-width: 800px;
      margin: 80px auto 20px;
      padding: 20px;
      background: rgba(17, 34, 64, 0.9);
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }
    
    h2, p, a {
      color: var(--text-color);
    }
    
    a:hover {
      color: var(--secondary-color);
    }
    
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(10, 25, 47, 0.9);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
    }
    
    .menu a {
      color: var(--secondary-color);
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    
    .menu a:hover {
      color: white;
    }
    
    .leetcode-title {
      cursor: pointer;
      background: var(--button-bg);
      color: var(--secondary-color);
      padding: 12px 20px;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      display: inline-block;
      transition: background 0.3s ease;
    }
    
    .leetcode-title:hover {
      background: var(--button-hover);
    }
    
    .leetcode-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease-in-out, opacity 0.3s ease-in-out;
      opacity: 0;
      background: rgba(17, 34, 64, 0.95);
      border-radius: 5px;
      padding: 0;
      margin-top: 10px;
      width: 100%;
    }
    
    .leetcode-content.open {
      max-height: 1000px;
      opacity: 1;
      padding: 15px;
    }
    
    .leetcode-content table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      color: var(--text-color);
    }
    
    .leetcode-content th, .leetcode-content td {
      border: 1px solid var(--secondary-color);
      padding: 8px;
      text-align: center;
    }
    
    .leetcode-content th {
      background-color: var(--button-bg);
    }
  </style>
  <script>
    function toggleLeetCode() {
      var content = document.querySelector('.leetcode-content');
      content.classList.toggle('open');
      if (content.classList.contains('open')) {
        loadMarkdown();
      }
    }
    
    function loadMarkdown() {
      fetch('https://raw.githubusercontent.com/reedlin2002/reedlin2002.github.io/main/dailyleetcode.md')
        .then(response => response.text())
        .then(markdown => {
          document.getElementById('markdown-content').innerHTML = markdown;
        })
        .catch(error => console.error('è¼‰å…¥ Markdown å¤±æ•—:', error));
    }
  </script>
</head>
<body>
  <div class="overlay"></div>
  <nav>
    <div class="menu">
      <a href="#">Home</a>
    </div>
  </nav>
  <div class="container">
    <h2>Welcome to Reedlin2002's Page</h2>
    <p>Coding, learning, building.</p>
    <h4><a href="https://github.com/reedlin2002/" target="_blank">My GitHub</a></h4>
    <div class="leetcode-section">
      <button class="leetcode-title" onclick="toggleLeetCode()">ðŸ“Œ LeetCode è¨˜éŒ„</button>
      <div class="leetcode-content" id="markdown-content"></div>
    </div>
  </div>
</body>
</html>
