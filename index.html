<!DOCTYPE html>

<head>

    <title>Reedlin2002</title>
    <style>
        /* 設置背景圖片 */
        body {
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        /* 頁面導航條 */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px;
            z-index: 1000;
            text-align: center;
        }
        nav a {
            color: white;
            margin-right: 20px;
            text-decoration: none;
        }
        /* 內容區域 */
        .content {
            margin-top: 50px; /* 防止內容被導航條遮住 */
            padding: 20px;
        }
        /* 音樂播放器區域 */
        audio {
            display: block;
            margin: 20px auto;
        }
        /* 圖片顯示 */
        img {
            display: block;
            margin: 20px auto;
        }
        .links {
            display: inline-block;
            vertical-align: middle;
            margin-left: 20px;
        }
        .links a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>

    <!-- 音樂播放器 -->
    <audio controls autoplay loop>
        <source src="flower.mp3" type="audio/mp3">
