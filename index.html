<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的網站</title>
  <style>
    /* 設定導航欄樣式 */
    nav {
      background-color: #333;
      overflow: hidden;
    }

    nav a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }

    nav a:hover {
      background-color: #ddd;
      color: black;
    }

    /* 下拉選單 */
    .dropdown {
      float: left;
      overflow: hidden;
    }

    .dropdown .dropbtn {
      background-color: #333;
      color: white;
      padding: 14px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }

    .dropdown:hover .dropbtn {
      background-color: #ddd;
      color: black;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #333;
      min-width: 160px;
      z-index: 1;
    }

    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #ddd;
      color: black;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>

<!-- 導航欄 -->
<nav>
  <a href="https://reedlin2002.github.io/">首頁</a>
  <div class="dropdown">
    <button class="dropbtn">頁面選擇</button>
    <div class="dropdown-content">
      <a href="https://reedlin2002.github.io/go/">Go 頁面</a>
      <a href="https://reedlin2002.github.io/otherpage1">其他頁面 1</a>
      <a href="https://reedlin2002.github.io/otherpage2">其他頁面 2</a>
    </div>
  </div>
</nav>

<!-- 這裡是頁面內容 -->
<h1>歡迎來到我的網站！</h1>
<p>這裡可以放你的內容。</p>
<a href="README.md">README 內容</a>
</body>
</html>
