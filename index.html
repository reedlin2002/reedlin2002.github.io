<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>reedlin2002.github.io</title>
  <style>
    /* 基本樣式 */
    body {
      margin: 0;
      font-family: 'Trebuchet MS', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      text-align: left;
      min-height: 100vh;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.5);
      z-index: -1;
    }
    .container {
      width: 90%;
      max-width: 800px;
      margin: 60px auto 20px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      text-align: left;
      position: relative;
    }
    h2, p {
      color: #444;
    }
    a {
      color: #015bc1;
      text-decoration: none;
    }
    a:hover {
      background: rgba(4, 1, 193, 0.2);
    }
    /* 導覽列 */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      color: black;
      padding: 10px 20px;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.7) 100%), url('background.jpg') no-repeat center center;
      background-size: cover;
      filter: blur(10px);
      z-index: -1;
    }
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }
    .menu-toggle div {
      width: 30px;
      height: 4px;
      background-color: white;
      margin: 5px 0;
    }
    .menu {
      display: flex;
      align-items: center;
    }
    .menu a {
      color: white;
      text-decoration: none;
      padding: 10px;
    }
    .menu a:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    /* LeetCode 記錄區 */
    .leetcode-section {
      margin-top: 20px;
    }
    .leetcode-title {
      cursor: pointer;
      background: white;
      color: black;
      padding: 8px 25px 8px 8px;
      border-radius: 5px;
      display: inline-block;
      font-size: 14px;
      position: relative;
      border: 1px solid #ccc;
      width: auto;
      min-width: 200px;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }
    .leetcode-title:hover {
      background: rgba(0, 0, 0, 0.1);
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
    }
    .leetcode-title:after {
      content: " ▼";
      font-size: 18px;
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      transition: transform 0.3s ease;
      color: black;
    }
    .leetcode-title.open {
      background: rgba(0, 0, 0, 0.1);
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }
    .leetcode-title.open:after {
      transform: translateY(-50%) rotate(180deg);
    }
    /* 內容區塊動畫 */
    .leetcode-content {
      display: none;
      margin-top: 10px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 5px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.15);
      white-space: pre-line;
      opacity: 0;
      transform: scaleY(0);
      transform-origin: top;
      transition: opacity 0.4s ease-out, transform 0.3s ease-out;
    }
    /* 當標題加上 open class 時，內容區塊顯示 */
    .leetcode-title.open + .leetcode-content {
      display: block;
      opacity: 1;
      transform: scaleY(1);
    }
    /* RWD */
    @media (max-width: 768px) {
      nav {
        justify-content: flex-start;
        padding: 15px;
      }
      nav a {
        margin-right: 10px;
        padding: 5px 8px;
      }
      .menu-toggle {
        display: flex;
      }
      .menu {
        display: none;
        position: absolute;
        top: 50px;
        left: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.9);
        flex-direction: column;
        text-align: center;
        padding: 20px 0;
      }
      .menu.open {
        display: flex;
      }
      .container {
        width: 95%;
        padding: 10px;
      }
      .leetcode-title {
        font-size: 14px;
        padding: 8px;
      }
      .leetcode-content {
        padding: 8px;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    // 點擊切換 LeetCode 記錄內容
    function toggleLeetCode() {
      var markdownContent = document.getElementById('markdown-content');
      var title = document.querySelector('.leetcode-title');

      // 切換標題 open 狀態，圖示與背景將改變
      title.classList.toggle('open');

      // CSS 會根據 .leetcode-title.open + .leetcode-content 自動顯示/隱藏內容
      // 第一次點擊時載入 Markdown
      if (title.classList.contains('open') && !markdownContent.dataset.loaded) {
        console.log("載入 Markdown...");
        loadMarkdown();
        markdownContent.dataset.loaded = 'true';
      }
    }

    // 載入 GitHub 上的 Markdown 並轉換為 HTML
    function loadMarkdown() {
      fetch('https://raw.githubusercontent.com/reedlin2002/reedlin2002.github.io/main/dailyleetcode.md')
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }
          return response.text();
        })
        .then(markdown => {
          var htmlContent = marked.parse(markdown);
          document.getElementById('markdown-content').innerHTML = htmlContent;
          console.log("Markdown 成功載入");
        })
        .catch(error => {
          console.error('載入 Markdown 失敗:', error);
        });
    }

    window.onload = function() {
      console.log("頁面載入完成");
      // 初始隱藏內容（主要由 CSS 控制）
      document.getElementById('markdown-content').style.display = 'none';
    };

    // 若有需要，這裡也提供選單切換的簡單函數
    function toggleMenu() {
      document.querySelector('.menu').classList.toggle('open');
    }
  </script>
</head>
<body>
  <div class="overlay"></div>

  <nav>
    <div class="menu-toggle" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="menu">
      <a href="https://reedlin2002.github.io/">Home</a>
      <a href="https://reedlin2002.github.io/food">Food Choose</a>
      <a href="https://reedlin2002.github.io/firework">Firework</a>
      <a href="https://reedlin2002.github.io/gopher">Gopher</a>
      <a href="https://reedlin2002.github.io/go">Gomoku</a>
    </div>
  </nav>

  <div class="container">
    <h2>Reedlin2002's Page</h2>
    <p>Coding, learning, building.</p>
    <p id="currentTime"></p>
    <h4><a href="https://github.com/reedlin2002/" target="_blank">My GitHub</a></h4>

    <div class="leetcode-section">
      <div class="leetcode-title" onclick="toggleLeetCode()">📌 LeetCode 記錄</div>
      <div class="leetcode-content" id="markdown-content"></div>
    </div>
  </div>
</body>
</html>
