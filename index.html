<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reedlin2002.github.io</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            text-align: left;
            min-height: 100vh;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.5);
            z-index: -1;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            display: flex;
            list-style: none;
            padding: 0;
        }

        .nav-links a {
            color: white;
            margin-right: 20px;
            text-decoration: none;
            padding: 5px 10px;
            transition: background 0.3s;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .menu-icon {
            display: none;
            font-size: 24px;
            cursor: pointer;
            color: white;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 50px;
                left: 0;
                width: 100%;
                background-color: #333;
            }

            .nav-links.active {
                display: flex;
            }

            .menu-icon {
                display: block;
            }

            .nav-links a {
                padding: 15px;
                text-align: center;
                width: 100%;
                border-top: 1px solid #555;
            }
        }
    </style>
    <script>
        function toggleMenu() {
            var navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }
    </script>
</head>
<body>
    <div class="overlay"></div>
    
    <nav>
        <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
        <ul class="nav-links">
            <li><a href="https://reedlin2002.github.io/">Home</a></li>
            <li><a href="https://reedlin2002.github.io/food">Food Choose</a></li>
            <li><a href="https://reedlin2002.github.io/firework">Firework</a></li>
            <li><a href="https://reedlin2002.github.io/gopher">Gopher</a></li>
            <li><a href="https://reedlin2002.github.io/go">Gomoku</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <h2>Reedlin2002's Page</h2>
        <p>Coding, learning, building.</p>
        <h4><a href="https://github.com/reedlin2002/" target="_blank">My GitHub</a></h4>
        
        <div class="leetcode-section">
            <div class="leetcode-title" onclick="toggleLeetCode()">ðŸ“Œ LeetCode è¨˜éŒ„</div>
            <iframe id="leetcode-iframe" style="display: none; width: 100%; height: 500px; border: none;"></iframe>
        </div>
    </div>
</body>
</html>
