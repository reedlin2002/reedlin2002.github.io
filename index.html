<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reedlin2002.github.io</title>
    <style>
        body {
            margin: 0;
            font-family: 'Trebuchet MS', sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            text-align: left;
            min-height: 100vh;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.5);
            z-index: -1;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 60px auto 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            position: relative;
        }

        h2, p {
            color: #444;
        }

        a {
            color: #015bc1;
            text-decoration: none;
        }

        a:hover {
            background: rgba(4, 1, 193, 0.2);
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            color: black;
            padding: 10px 20px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.7) 100%), url('background.jpg') no-repeat center center;
            background-size: cover;
            filter: blur(10px);
            z-index: -1;
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .menu-toggle div {
            width: 30px;
            height: 4px;
            background-color: white;
            margin: 5px 0;
        }

        .menu {
            display: flex;
            align-items: center;
        }

        .menu a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }

        .menu a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .leetcode-section {
            margin-top: 20px;
        }

        .leetcode-title {
            cursor: pointer;
            background: white;
            color: black;
            padding: 8px 25px 8px 8px;
            border-radius: 5px;
            display: inline-block;
            font-size: 14px;
            position: relative;
            border: 1px solid #ccc;
            width: auto;
            min-width: 200px;
        }

        .leetcode-title:after {
            content: " ‚ñº";
            font-size: 18px;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            transition: transform 0.3s;
            color: black;
        }

        .leetcode-content {
            display: none;
            margin-top: 10px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            white-space: pre-line;
        }

        .leetcode-title.open:after {
            transform: translateY(-50%) rotate(180deg);
        }

        #leetcode-iframe {
            display: none;
            width: 100%;
            min-height: 500px;
            border: none;
            position: relative;
            z-index: 999;
        }

        .iframe-container {
            width: 100%;
            height: 600px;
            margin-top: 20px;
            display: none;
        }


        @media (max-width: 768px) {
            nav {
                justify-content: flex-start;
                padding: 15px;
            }
            nav a {
                margin-right: 10px;
                padding: 5px 8px;
            }

            .menu-toggle {
                display: flex;
            }

            .menu {
                display: none;
                position: absolute;
                top: 50px;
                left: 0;
                width: 100%;
                background: rgba(0, 0, 0, 0.9);
                flex-direction: column;
                text-align: center;
                padding: 20px 0;
            }

            .menu.open {
                display: flex;
            }

            .container {
                width: 95%;
                padding: 10px;
            }

            .leetcode-title {
                font-size: 14px;
                padding: 8px;
            }

            .leetcode-content {
                padding: 8px;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
            function toggleLeetCode() {
                var markdownContent = document.getElementById('markdown-content');
                var title = document.querySelector('.leetcode-title');
        
                if (markdownContent.style.display === 'none' || markdownContent.style.display === '') {
                    markdownContent.style.display = 'block';
        
                    // Á¢∫‰øùÂè™ÊúâÁ¨¨‰∏ÄÊ¨°ÈªûÊìäÊôÇÊâçËºâÂÖ• Markdown
                    if (!markdownContent.dataset.loaded) {
                        console.log("ËºâÂÖ• Markdown...");
                        loadMarkdown();
                        markdownContent.dataset.loaded = 'true';
                    }
                } else {
                    markdownContent.style.display = 'none';
                }
        
                title.classList.toggle('open');
            }
        
            function loadMarkdown() {
                fetch('https://raw.githubusercontent.com/reedlin2002/reedlin2002.github.io/main/dailyleetcode.md')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! Status: ${response.status}`);
                        }
                        return response.text();
                    })
                    .then(markdown => {
                        var htmlContent = marked.parse(markdown);
                        document.getElementById('markdown-content').innerHTML = htmlContent;
                        console.log("Markdown ÊàêÂäüËºâÂÖ•");
                    })
                    .catch(error => {
                        console.error('ËºâÂÖ• Markdown Â§±Êïó:', error);
                    });
            }
        
            window.onload = function() {
                console.log("È†ÅÈù¢ËºâÂÖ•ÂÆåÊàêÔºåÈö±Ëóè Markdown");
                document.getElementById('markdown-content').style.display = 'none';
            };
    </script>

</head>

        <div class="menu">
            <a href="https://reedlin2002.github.io/">Home</a>
            <a href="https://reedlin2002.github.io/food">Food Choose</a>
            <a href="https://reedlin2002.github.io/firework">Firework</a>
            <a href="https://reedlin2002.github.io/gopher">Gopher</a>
            <a href="https://reedlin2002.github.io/go">Gomoku</a>
        </div>
    </nav>

    <div class="container">
        <h2>Reedlin2002's Page</h2>
        <p>Coding, learning, building.</p>
        <p id="currentTime"></p>
        <h4><a href="https://github.com/reedlin2002/" target="_blank">My GitHub</a></h4>

        <div class="leetcode-section">
            <div class="leetcode-title" onclick="toggleLeetCode()">üìå LeetCode Ë®òÈåÑ</div>
            <div id="markdown-content"></div>
            <iframe id="leetcode-iframe"></iframe>
        </div>

        
    </div>
</body>
</html>
