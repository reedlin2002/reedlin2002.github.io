<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reedlin2002.github.io</title>
    <style>
        body {
            margin: 0;
            font-family: 'Trebuchet MS', sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            text-align: left;
            min-height: 100vh;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.5);
            z-index: -1;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 60px auto 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            position: relative;
        }

        h2, p {
            color: #444;
        }

        a {
            color: #015bc1;
            text-decoration: none;
        }

        a:hover {
            background: rgba(4, 1, 193, 0.2);
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            color: black;
            padding: 10px 20px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.7) 100%), url('background.jpg') no-repeat center center;
            background-size: cover;
            filter: blur(10px);
            z-index: -1;
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .menu-toggle div {
            width: 30px;
            height: 4px;
            background-color: white;
            margin: 5px 0;
        }

        .menu {
            display: flex;
            align-items: center;
        }

        .menu a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }

        .menu a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .projects {
            margin-top: 20px;
            text-align: center;
        }

        .project-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .project-item {
            width: 120px;
            height: 120px;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .project-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .project-item:hover {
            opacity: 0.7;
        }

        .iframe-container {
            width: 100%;
            height: 600px;
            margin-top: 20px;
            display: none;
        }

        #project-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .leetcode-section {
            margin-top: 30px;
            text-align: center;
        }

        .leetcode-title {
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            display: inline-block;
            margin-bottom: 15px;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
            display: none;
        }

        @media (max-width: 768px) {
            nav {
                justify-content: flex-start;
                padding: 15px;
            }

            .menu-toggle {
                display: flex;
            }

            .menu {
                display: none;
                position: absolute;
                top: 50px;
                left: 0;
                width: 100%;
                background: rgba(0, 0, 0, 0.9);
                flex-direction: column;
                text-align: center;
                padding: 20px 0;
            }

            .menu.open {
                display: flex;
            }

            .container {
                width: 95%;
                padding: 10px;
            }
        }
    </style>

    <script>
        function toggleMenu() {
            document.querySelector('.menu').classList.toggle('open');
        }

        function openProject(url) {
            var iframe = document.getElementById('project-iframe');
            var container = document.querySelector('.iframe-container');
            iframe.src = url;
            container.style.display = 'block';
        }

        // Êñ∞Â¢ûÁöÑ LeetCode ÈÉ®ÂàÜÁöÑ JS
        function toggleLeetCode() {
            var iframe = document.getElementById('leetcode-iframe');
            if (iframe.style.display === "none" || iframe.style.display === "") {
                iframe.style.display = "block";
                iframe.src = "https://leetcode.com";  // ÈÄôË£°ÂèØ‰ª•ÊîπÊàê‰Ω†Ëá™Â∑±ÁöÑ LeetCode Ë®òÈåÑÈ†ÅÈù¢
            } else {
                iframe.style.display = "none";
                iframe.src = "";  // ÂÖ≥Èó≠ iframe ÂÖßÂÆπ
            }
        }
    </script>
</head>
<body>
    <div class="overlay"></div>

    <nav>
        <div class="menu-toggle" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="menu">
            <a href="https://reedlin2002.github.io/">Home</a>
            <a href="https://reedlin2002.github.io/food">Food Choose</a>
            <a href="https://reedlin2002.github.io/firework">Firework</a>
            <a href="https://reedlin2002.github.io/gopher">Gopher</a>
            <a href="https://reedlin2002.github.io/go">Gomoku</a>
        </div>
    </nav>

    <div class="container">
        <h2>Reedlin2002's Page</h2>
        <p>Coding, learning, building.</p>
        <h4><a href="https://github.com/reedlin2002/" target="_blank">My GitHub</a></h4>

        <div class="projects">
            <h3>ÊàëÁöÑÂÖ∂‰ªñÁ∂≤È†Å</h3>
            <div class="project-list">
                <div class="project-item" onclick="openProject('https://reedlin2002.github.io/food')">
                    <img src="food.png" alt="Food Choose">
                </div>
                <div class="project-item" onclick="openProject('https://reedlin2002.github.io/firework')">
                    <img src="firework.png" alt="Firework">
                </div>
                <div class="project-item" onclick="openProject('https://reedlin2002.github.io/gopher')">
                    <img src="gopher.png" alt="Gopher">
                </div>
                <div class="project-item" onclick="openProject('https://reedlin2002.github.io/go')">
                    <img src="go.png" alt="Gomoku">
                </div>
            </div>
        </div>

        <!-- LeetCode Ë®òÈåÑÂçÄÂ°ä -->
        <div class="leetcode-section">
            <div class="leetcode-title" onclick="toggleLeetCode()">üìå LeetCode Ë®òÈåÑ</div>
            <iframe id="leetcode-iframe"></iframe>
        </div>

        <div class="iframe-container">
            <iframe id="project-iframe"></iframe>
        </div>
    </div>
</body>
</html>
