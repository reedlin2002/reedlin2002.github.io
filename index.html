<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reedlin2002.github.io</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            text-align: left;
        }
        
        /* 半透明覆蓋層，提升可讀性 */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.5); /* 更透明的背景 */
            z-index: -1;
        }
        
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            z-index: 1000;
        }
        nav a {
            color: white;
            margin-right: 20px;
            text-decoration: none;
            padding: 5px 10px;
            transition: background 0.3s;
        }
        nav a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .container {
            max-width: 800px;
            margin: 80px auto 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        
        h2, p {
            color: #444;
        }
        
        .links {
            margin: 20px 0;
        }
        
        .leetcode-section {
            margin-top: 20px;
        }
        .leetcode-title {
            cursor: pointer;
            background: white; /* 白色背景 */
            color: black; /* 黑色文字 */
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            font-size: 16px;
            position: relative;
            border: 1px solid #ccc; /* 輕微的邊框 */
            width: auto;
            min-width: 200px;
        }
        .leetcode-title:after {
            content: " ▼";
            font-size: 18px;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            transition: transform 0.3s;
            color: black; /* 黑色箭頭 */
        }
        .leetcode-content {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            white-space: pre-line;
        }
        .leetcode-title.open:after {
            transform: translateY(-50%) rotate(180deg);
        }
        /* 調整內容為 <ul> 與 <li> */
        .leetcode-content ul {
            list-style-type: none;
            padding-left: 20px;
        }
        .leetcode-content li {
            margin-bottom: 5px;
        }
    </style>
    <script>
        function toggleLeetCode() {
            var content = document.getElementById('leetcode-content');
            var title = document.querySelector('.leetcode-title');
            if (content.style.display === 'none' || content.style.display === '') {
                content.style.display = 'block';
                // 加載內容
                if (!content.innerHTML.trim()) {
                    fetch('leetcode-content.html')
                        .then(response => response.text())
                        .then(data => {
                            content.innerHTML = data;
                        })
                        .catch(error => console.error('Error loading content:', error));
                }
            } else {
                content.style.display = 'none';
            }
            title.classList.toggle('open');
        }
    </script>
</head>
<body>
    <div class="overlay"></div>
    
    <nav>
        <a href="https://reedlin2002.github.io/">Home</a>
        <a href="https://reedlin2002.github.io/food">Food Choose</a>
        <a href="https://reedlin2002.github.io/firework">Firework</a>
        <a href="https://reedlin2002.github.io/gopher">Gopher</a>
        <a href="https://reedlin2002.github.io/go">Gomoku</a>
    </nav>
    
    <div class="container">
        <h2>Reedlin2002's Page</h2>
        <p>Coding, learning, building.</p>
        
        <div class="links">
            <a href="https://reedlin2002.github.io/go" target="_blank">Go</a> | 
            <a href="https://reedlin2002.github.io/food" target="_blank">Food</a> | 
            <a href="https://reedlin2002.github.io/firework" target="_blank">Firework</a> | 
            <a href="https://reedlin2002.github.io/gopher" target="_blank">Gopher</a>
        </div>
        
        <div class="leetcode-section">
            <div class="leetcode-title" onclick="toggleLeetCode()">📌 LeetCode 記錄</div>
            <div class="leetcode-content" id="leetcode-content" style="display: none;">
                <!-- LeetCode 內容會加載在這裡 -->
            </div>
        </div>
    </div>
</body>
</html>
