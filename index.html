<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reedlin2002.github.io</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center fixed; /* 固定背景圖 */
            background-size: cover; /* 使背景圖片覆蓋整個頁面 */
            position: relative;
            text-align: left;
            min-height: 100vh; /* 確保頁面背景覆蓋全頁 */
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.5);
            z-index: -1;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            z-index: 1000;
        }
        nav a {
            color: white;
            margin-right: 20px;
            text-decoration: none;
            padding: 5px 10px;
            transition: background 0.3s;
        }
        nav a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .container {
            max-width: 800px;
            margin: 80px 0 20px 20px; /* 上邊80px，底部20px，左邊20px */
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            width: 100%;
            min-height: 100vh; /* 讓背景延伸到頁面底部 */
            position: relative;
        }

        h2, p {
            color: #444;
        }
        a {
            color: #015bc1;
            text-decoration: none;
        }
        a:hover {
            background: rgba(4, 1, 193, 0.2);
        }

        .links {
            margin: 20px 0;
        }

        .leetcode-section {
            margin-top: 20px;
        }
        .leetcode-title {
            cursor: pointer;
            background: white;
            color: black;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            font-size: 16px;
            position: relative;
            border: 1px solid #ccc;
            width: auto;
            min-width: 200px;
        }
        .leetcode-title:after {
            content: " ▼";
            font-size: 18px;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            transition: transform 0.3s;
            color: black;
        }
        .leetcode-content {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            white-space: pre-line;
        }
        .leetcode-title.open:after {
            transform: translateY(-50%) rotate(180deg);
        }
        .leetcode-content ul {
            list-style-type: none;
            padding-left: 20px;
        }
        .leetcode-content li {
            margin-bottom: 5px;
        }

        /* Media queries for mobile devices */
        @media (max-width: 768px) {
            nav {
                text-align: left;
                padding: 15px;
            }

            nav a {
                margin-right: 10px;
                padding: 5px 8px;
            }

            .container {
                margin: 60px 10px 20px;
                padding: 15px;
                width: 100%;
            }

            .leetcode-title {
                font-size: 14px;
                padding: 8px;
            }

            .leetcode-content {
                padding: 8px;
            }

            .links {
                font-size: 14px;
                text-align: center;
            }

            .links a {
                margin-right: 5px;
            }
        }

    </style>
    <script>
        function toggleLeetCode() {
            var iframe = document.getElementById('leetcode-iframe');
            var title = document.querySelector('.leetcode-title');
            
            if (iframe.style.display === 'none' || iframe.style.display === '') {
                iframe.style.display = 'block';
                // 如果iframe還沒有src, 就設置src
                if (!iframe.src) {
                    iframe.src = 'https://reedlin2002.github.io/leetcode-content.html';
                }
            } else {
                iframe.style.display = 'none';
            }
            
            title.classList.toggle('open');
        }
    </script>
</head>
<body>
    <div class="overlay"></div>
    
    <nav>
        <a href="https://reedlin2002.github.io/">Home</a>
        <a href="https://reedlin2002.github.io/food">Food Choose</a>
        <a href="https://reedlin2002.github.io/firework">Firework</a>
        <a href="https://reedlin2002.github.io/gopher">Gopher</a>
        <a href="https://reedlin2002.github.io/go">Gomoku</a>
    </nav>
    
    <div class="container">
        <h2>Reedlin2002's Page</h2>
        <p>Coding, learning, building.</p>
        <h4><a href="https://https://github.com/reedlin2002/" target="_blank">My GitHub</a></h4>
        
        <div class="links">
            <a href="https://reedlin2002.github.io/go" target="_blank">Go</a> | 
            <a href="https://reedlin2002.github.io/food" target="_blank">Food</a> | 
            <a href="https://reedlin2002.github.io/firework" target="_blank">Firework</a> | 
            <a href="https://reedlin2002.github.io/gopher" target="_blank">Gopher</a>
        </div>
        
        <div class="leetcode-section">
            <div class="leetcode-title" onclick="toggleLeetCode()">📌 LeetCode 記錄</div>
            <iframe id="leetcode-iframe" style="display: none; width: 100%; height: 500px; border: none;"></iframe>
        </div>
    </div>
</body>
</html>
