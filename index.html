<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reedlin2002.github.io</title>
    <style>
        body {
            margin: 0;
            font-family: 'Trebuchet MS', sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            text-align: left;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 60px auto 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            position: relative;
        }

        .leetcode-section {
            margin-top: 20px;
        }

        .leetcode-title {
            cursor: pointer;
            background: white;
            color: black;
            padding: 10px 25px 10px 10px;
            border-radius: 5px;
            font-size: 14px;
            position: relative;
            border: 1px solid #ccc;
            width: auto;
            min-width: 200px;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        .leetcode-title:hover {
            background: rgba(0, 0, 0, 0.1);
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .leetcode-title:after {
            content: " ▼";
            font-size: 18px;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            transition: transform 0.3s ease;
        }

        .leetcode-title.open {
            background: rgba(0, 0, 0, 0.1);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .leetcode-title.open:after {
            transform: translateY(-50%) rotate(180deg);
        }

        .leetcode-content {
            display: none;
            margin-top: 10px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.15);
            white-space: pre-line;
            opacity: 0;
            transform: scaleY(0);
            transform-origin: top;
            transition: opacity 0.4s ease-out, transform 0.3s ease-out;
        }

        .leetcode-title.open + .leetcode-content {
            display: block;
            opacity: 1;
            transform: scaleY(1);
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        function toggleLeetCode() {
            var markdownContent = document.getElementById('markdown-content');
            var title = document.querySelector('.leetcode-title');
            title.classList.toggle('open');
            if (!markdownContent.dataset.loaded) {
                console.log("載入 Markdown...");
                loadMarkdown();
                markdownContent.dataset.loaded = 'true';
            }
        }

        function loadMarkdown() {
            fetch('https://raw.githubusercontent.com/reedlin2002/reedlin2002.github.io/main/dailyleetcode.md')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(markdown => {
                    var htmlContent = marked.parse(markdown);
                    document.getElementById('markdown-content').innerHTML = htmlContent;
                    console.log("Markdown 成功載入");
                })
                .catch(error => {
                    console.error('載入 Markdown 失敗:', error);
                });
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Reedlin2002's Page</h2>
        <p>Coding, learning, building.</p>
        <h4><a href="https://github.com/reedlin2002/" target="_blank">My GitHub</a></h4>
        
        <div class="leetcode-section">
            <div class="leetcode-title" onclick="toggleLeetCode()">📌 LeetCode 記錄</div>
            <div id="markdown-content" class="leetcode-content"></div>
        </div>
    </div>
</body>
</html>
