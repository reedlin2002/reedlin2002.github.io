<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>reedlin2002.github.io</title>
  <style>
    /* Âü∫Êú¨Ê®£Âºè */
    body {
      margin: 0;
      font-family: 'Trebuchet MS', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      text-align: left;
      min-height: 100vh;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.5);
      z-index: -1;
    }
    .container {
      width: 90%;
      max-width: 800px;
      margin: 60px auto 20px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      text-align: left;
      position: relative;
    }
    h2, p {
      color: #444;
    }
    a {
      color: #015bc1;
      text-decoration: none;
    }
    a:hover {
      background: rgba(4, 1, 193, 0.2);
    }
    /* Â∞éË¶ΩÂàó */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      color: black;
      padding: 10px 20px;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }
    .menu-toggle div {
      width: 30px;
      height: 4px;
      background-color: white;
      margin: 5px 0;
    }
    .menu {
      display: flex;
      align-items: center;
    }
    .menu a {
      color: white;
      text-decoration: none;
      padding: 10px;
    }
    .menu a:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    /* LeetCode Ë®òÈåÑÂçÄ */
    .leetcode-section {
      margin-top: 20px;
    }
    .leetcode-title {
      cursor: pointer;
      background: white;
      color: black;
      padding: 8px 25px 8px 8px;
      border-radius: 5px;
      display: inline-block;
      font-size: 14px;
      position: relative;
      border: 1px solid #ccc;
      width: auto;
      min-width: 200px;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }
    .leetcode-title:hover {
      background: rgba(0, 0, 0, 0.1);
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
    }
    .leetcode-title:after {
      content: " ‚ñº";
      font-size: 18px;
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      transition: transform 0.3s ease;
      color: black;
    }
    .leetcode-title.open {
      background: rgba(0, 0, 0, 0.1);
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }
    .leetcode-title.open:after {
      transform: translateY(-50%) rotate(180deg);
    }
    /* ÂÖßÂÆπÂçÄÂ°äÂãïÁï´ */
    .leetcode-content {
            display: none;
            margin-top: 10px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            white-space: pre-line;
        }
    
    /* RWD */
    @media (max-width: 768px) {
      .menu-toggle {
        display: flex;
      }
      .menu {
        display: none;
        position: absolute;
        top: 50px;
        left: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.9);
        flex-direction: column;
        text-align: center;
        padding: 20px 0;
      }
      .menu.open {
        display: flex;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    function toggleLeetCode() {
      var title = document.querySelector('.leetcode-title');
      var content = document.querySelector('.leetcode-content');

      // ÂàáÊèõ open ÁãÄÊÖã
      title.classList.toggle('open');

      if (title.classList.contains('open')) {
        content.style.display = "block"; 
        setTimeout(() => {
          content.style.opacity = "1";
          content.style.transform = "scaleY(1)";
        }, 10);

        if (!content.dataset.loaded) {
          loadMarkdown();
          content.dataset.loaded = "true";
        }
      } else {
        content.style.opacity = "0";
        content.style.transform = "scaleY(0)";
        setTimeout(() => {
          content.style.display = "none";
        }, 300);
      }
    }

    function loadMarkdown() {
      fetch('https://raw.githubusercontent.com/reedlin2002/reedlin2002.github.io/main/dailyleetcode.md')
        .then(response => response.text())
        .then(markdown => {
          document.getElementById('markdown-content').innerHTML = marked.parse(markdown);
        })
        .catch(error => console.error('ËºâÂÖ• Markdown Â§±Êïó:', error));
    }
  </script>
</head>
<body>
  <div class="overlay"></div>

  <nav>
    <div class="menu-toggle" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="menu">
      <a href="#">Home</a>
    </div>
  </nav>

  <div class="container">
    <h2>Welcome to Reedlin2002's Page</h2>
    <p>Coding, learning, building.</p>
    <h4><a href="https://github.com/reedlin2002/" target="_blank">My GitHub</a></h4>
    <div class="leetcode-section">
      <div class="leetcode-title" onclick="toggleLeetCode()">üìå LeetCode Ë®òÈåÑ</div>
      <div class="leetcode-content" id="markdown-content"></div>
    </div>
  </div>
</body>
</html>
