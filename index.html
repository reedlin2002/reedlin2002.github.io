<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>reedlin2002.github.io</title>
  <style>
    /* 基本樣式 */
    body {
      margin: 0;
      font-family: 'Trebuchet MS', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      text-align: left;
      min-height: 100vh;
    }
    .container {
      width: 90%;
      max-width: 800px;
      margin: 60px auto 20px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    h2, p {
      color: #444;
    }
    a {
      color: #015bc1;
      text-decoration: none;
    }
    a:hover {
      background: rgba(4, 1, 193, 0.2);
    }

    /* LeetCode 記錄按鈕 */
    .leetcode-title {
      cursor: pointer;
      background: white;
      color: black;
      padding: 8px 25px 8px 8px;
      border-radius: 5px;
      display: inline-block;
      font-size: 14px;
      position: relative;
      border: 1px solid #ccc;
      width: auto;
      min-width: 200px;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }
    .leetcode-title:hover {
      background: rgba(0, 0, 0, 0.1);
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
    }
    .leetcode-title:after {
      content: " ▼";
      font-size: 18px;
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      transition: transform 0.3s ease;
    }
    .leetcode-title.open:after {
      transform: translateY(-50%) rotate(180deg);
    }

    /* 內容區塊動畫 */
    .leetcode-content {
      display: none;
      margin-top: 10px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 5px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.15);
      opacity: 0;
      transition: opacity 0.4s ease-out;
    }
    .leetcode-content.open {
      display: block;
      opacity: 1;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    function toggleLeetCode() {
      var title = document.querySelector('.leetcode-title');
      var content = document.querySelector('.leetcode-content');

      title.classList.toggle('open');
      content.classList.toggle('open');

      if (title.classList.contains('open') && !content.dataset.loaded) {
        loadMarkdown();
        content.dataset.loaded = 'true';
      }
    }

    function loadMarkdown() {
      fetch('https://raw.githubusercontent.com/reedlin2002/reedlin2002.github.io/main/dailyleetcode.md')
        .then(response => response.text())
        .then(markdown => {
          document.getElementById('markdown-content').innerHTML = marked.parse(markdown);
        })
        .catch(error => console.error('載入 Markdown 失敗:', error));
    }
  </script>
</head>
<body>

  <div class="container">
    <h2>Reedlin2002's Page</h2>
    <p>Coding, learning, building.</p>

    <div class="leetcode-section">
      <div class="leetcode-title" onclick="toggleLeetCode()">📌 LeetCode 記錄</div>
      <div class="leetcode-content" id="markdown-content"></div>
    </div>
  </div>

</body>
</html>
