<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reedlin2002</title>
    <style>
        /* 設置背景圖片 */
        body {
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        /* 頁面導航條 */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px;
            z-index: 1000;
            text-align: center;
        }
        nav a {
            color: white;
            margin-right: 20px;
            text-decoration: none;
        }
        /* 內容區域 */
        .content {
            margin-top: 50px; /* 防止內容被導航條遮住 */
            padding: 20px;
        }
        /* 音樂播放器區域 */
        audio {
            display: block;
            margin: 20px auto;
        }
        /* 圖片顯示 */
        img {
            display: block;
            margin: 20px auto;
        }
    </style>

    <!-- 引入 marked.js 庫來將 Markdown 轉換為 HTML -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

    <!-- 音樂播放器 -->
    <audio controls autoplay loop>
        <source src="flower.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- 圖片顯示 -->
    <img src="FLPBAwiaMAI5WX5.jpg" alt="image" width="300">
    <img src="background.jpg" alt="image" width="300">


        <!-- 顯示 README.md 的內容 -->
        <div id="readme-content"></div>
    </div>

    <!-- 導航列 -->
    <nav>
        <div>
            <a href="https://reedlin2002.github.io/" style="color: white; margin-right: 20px;">Home</a>
            <a href="https://reedlin2002.github.io/go" style="color: white; margin-right: 20px;">五子棋</a>
            <a href="https://reedlin2002.github.io/food" style="color: white; margin-right: 20px;">食物Choose</a>
            <a href="https://reedlin2002.github.io/firework" style="color: white; margin-right: 20px;">煙火</a>
            <a href="https://reedlin2002.github.io/gopher" style="color: white;">小海獺</a>
        </div>
    </nav>

    <script>
    // 使用 GitHub raw content 來加載 README.md
    fetch('https://raw.githubusercontent.com/reedlin2002/reedlin2002.github.io/README.md')
        .then(response => response.text())
        .then(text => {
            // 使用 marked.js 將 markdown 轉換成 HTML
            document.getElementById('readme-content').innerHTML = marked(text);
        })
        .catch(err => {
            console.error("無法加載 README.md", err);
        });
</script>
</body>
</html>
