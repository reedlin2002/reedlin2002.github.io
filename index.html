<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>reedlin2002.github.io</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', 'Trebuchet MS', sans-serif;
      background: linear-gradient(to right, #001f3f, #003366);
      color: #f0f0f0;
      min-height: 100vh;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(8px);
      color: white;
      padding: 15px 20px;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .menu a {
      color: white;
      text-decoration: none;
      padding: 10px;
      font-weight: bold;
    }

    .menu a:hover {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: rgba(255, 255, 255, 0.1);
      z-index: -1;
    }

    .container {
      width: 90%;
      max-width: 800px;
      margin: 120px auto 40px;
      padding: 25px;
      background: rgba(255, 255, 255, 0.97);
      border-radius: 12px;
      box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.2);
      color: #222;
    }

    h2, h4, p, a {
      color: #111;
    }

    a {
      color: #0277ff;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      background: rgba(4, 1, 193, 0.1);
      border-radius: 3px;
    }
    
    a.image-link:hover {
      display: inline-block;
      background: rgba(4, 1, 193, 0.1);
      border-radius: 3px;
    }
    
    [id]::before {
      content: "";
      display: block;
      height: 80px; /* 導覽列高度 + 間距 */
      margin-top: -80px;
    }

    .leetcode-title {
      cursor: pointer;
      background: #0277ff;
      color: white;
      padding: 12px 20px;
      border-radius: 6px;
      display: inline-block;
      font-size: 16px;
      font-weight: bold;
      border: none;
      transition: background 0.3s ease;
      margin-top: 20px;
    }

    .leetcode-title:hover,
    .leetcode-title.open {
      background: #015bc1;
    }

    .leetcode-title:after {
      content: " ▼";
      font-size: 14px;
      margin-left: 10px;
    }

    .leetcode-title.open:after {
      content: " ▲";
    }

    .leetcode-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease-in-out, opacity 0.3s ease-in-out;
      opacity: 0;
      background: white;
      border-radius: 8px;
      padding: 0;
      margin-top: 15px;
      box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      box-sizing: border-box;
    }

    .leetcode-content.open {
      max-height: 1000px;
      opacity: 1;
      padding: 15px;
      overflow: auto;
    }

    .leetcode-content table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    .leetcode-content th, .leetcode-content td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    .leetcode-content th {
      background-color: #f2f2f2;
    }
    
    .project-card {
      flex: 1 1 40%;
      min-width: 180px;
      background: #f5f5f5;
      color: black;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }
    
    .project-card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }

      .leetcode-title {
        font-size: 14px;
        padding: 10px 15px;
      }

      nav {
        flex-direction: column;
        text-align: center;
      }
    }
    
  </style>
  
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    function toggleLeetCode() {
      const title = document.querySelector('.leetcode-title');
      const content = document.querySelector('.leetcode-content');
      title.classList.toggle('open');
      content.classList.toggle('open');
      if (content.classList.contains('open') && !content.dataset.loaded) {
        loadMarkdown();
        content.dataset.loaded = "true";
      }
    }

    function loadMarkdown() {
      fetch('https://raw.githubusercontent.com/reedlin2002/reedlin2002.github.io/main/dailyleetcode.md')
        .then(response => response.text())
        .then(markdown => {
          document.getElementById('markdown-content').innerHTML = marked.parse(markdown);
        })
        .catch(error => console.error('載入 Markdown 失敗:', error));
    }
  </script>
</head>
<body>
  <div class="overlay"></div>
  
  <nav>
    <div class="menu">
      <a href="#">Home</a>
      <a href="#projects">Projects</a>
      <a href="#leetcode">LeetCode</a>
    </div>
  </nav>
  
  <div class="container">
    <h2>Welcome to Reedlin2002's Page</h2>
    <p>Coding, learning, building.</p>
    <p>Hi，我是 Reedlin，這是我第一次嘗試架設個人網頁，會不定期記錄一些生活與學習上的小雜記。</p>
    <h4>Connect with me:</h4>
    
    <a class="image-link" href="https://github.com/reedlin2002/" target="_blank">
      <img align="center" src="https://raw.githubusercontent.com/rahuldkjain/github-profile-readme-generator/master/src/images/icons/Social/github.svg" alt="reedlin2002" height="30" width="40" />
    </a>
   
    <div class="leetcode-section" id="leetcode">
      <button class="leetcode-title" onclick="toggleLeetCode()">📌 LeetCode 記錄</button>
      <div class="leetcode-content" id="markdown-content"></div>
    </div>

    <h3 id="projects">🛠 Projects</h3>
    <div style="display: flex; flex-wrap: wrap; gap: 20px; margin-top: 10px;">
      <a href="firework/index.html" target="_blank" class="project-card">🎆 Firework</a>
      <a href="food/index.html" target="_blank" class="project-card">🍔 Food</a>
      <a href="go/index.html" target="_blank" class="project-card">🎯 Go</a>
      <a href="gopher/index.html" target="_blank" class="project-card">🐹 Gopher</a>
      <a href="expenses/index.html" target="_blank" class="project-card">💰 React Expenses App</a>
    </div>
    
  </div>
  

  
</body>
</html>
