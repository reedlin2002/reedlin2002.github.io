<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script language="javascript" type="text/javascript" src="libraries/p5.min.js"></script>
  <script language="javascript" type="text/javascript" src="go.js"></script>

  <style>
    body {
      padding: 0;
      margin: 0;
      overflow: hidden; /* 防止捲動 */
    }

    /* 🔹 將背景設為 div 並調整顯示 */
    #background {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: -1; /* 背景層級設置為最底層 */
      background-image: url('background.jpg'); /* 背景圖片 */
      background-size: cover; /* 圖片滿版顯示，保持比例 */
      background-position: center; /* 使背景圖片居中 */
      background-repeat: no-repeat; /* 防止圖片重複 */
    }

    /* 讓 p5.js 畫布置中顯示 */
    canvas {
      display: block;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
  
<!-- 🔹 背景放在這裡 -->
<body>
  <div id="background"></div>
  <!-- 其他內容可以繼續添加 -->
</body>
</html>
