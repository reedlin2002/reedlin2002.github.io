<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>React è¨ˆå¸³ç´€éŒ„å™¨</title>
  <!-- React èˆ‡ ReactDOM CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- Babel ç”¨ä¾†è½‰è­¯ JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
      margin: 0;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 900px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      margin: auto;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .form-section, .list-section {
      flex: 1;
      min-width: 300px;
      display: flex;
      flex-direction: column;
    }

    input {
      font-size: 16px;
      padding: 8px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }

    ul {
      padding-left: 20px;
    }

    li {
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .expense-text {
      flex: 1;
    }

    .delete-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 5px;
      font-size: 12px;
      margin-left: 10px;
      white-space: nowrap;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .delete-btn:hover {
      background-color: #c0392b;
    }

    button[type="submit"] {
      font-size: 14px;
      padding: 8px 16px;
      background: linear-gradient(145deg, #4da0ff, #1e74d1);
      color: white;
      border: none;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      margin-top: 10px;
    }

    button[type="submit"]:hover {
      background: linear-gradient(145deg, #1e74d1, #4da0ff);
      transform: translateY(-2px);
    }

    .github-link {
      margin-top: 20px;
    }

    .github-link a.image-link {
      margin-right: 10px;
      text-decoration: none;
      font-weight: bold;
      padding: 6px 12px;
      border-radius: 5px;
      color: #1e74d1;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
    }

    .github-link a.image-link:hover {
      background: rgba(4, 1, 193, 0.1);
      text-decoration: none;
    }

    .github-link a.image-link[href*="reedlin2002.github.io"] {
      background-color: #f0f0f0;
      color: #333;
      border: 1px solid #ccc;
    }

    .github-link a.image-link[href*="reedlin2002.github.io"]:hover {
      background-color: #d6eaff;
      border-color: #1e74d1;
      color: #1e74d1;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    function ExpenseForm({ onAdd }) {
      const [name, setName] = React.useState('');
      const [amount, setAmount] = React.useState('');

      const handleSubmit = (e) => {
        e.preventDefault();
        if (!name.trim() || !amount.trim()) {
          alert('è«‹å¡«å¯«åç¨±èˆ‡é‡‘é¡');
          return;
        }
        if (isNaN(amount) || Number(amount) <= 0) {
          alert('é‡‘é¡å¿…é ˆæ˜¯æ­£æ•¸');
          return;
        }
        onAdd({ name: name.trim(), amount: Number(amount) });
        setName('');
        setAmount('');
      };

      return (
        <form onSubmit={handleSubmit}>
          <input
            type="text"
            placeholder="é …ç›®åç¨±"
            value={name}
            onChange={e => setName(e.target.value)}
          />
          <input
            type="number"
            placeholder="é‡‘é¡"
            value={amount}
            onChange={e => setAmount(e.target.value)}
          />
          <button type="submit">æ–°å¢æ”¯å‡º</button>
        </form>
      );
    }

    function ExpenseList({ expenses, onDelete }) {
      if (expenses.length === 0) return <p>ç›®å‰æ²’æœ‰æ”¯å‡ºç´€éŒ„</p>;

      return (
        <ul>
          {expenses.map(exp => (
            <li key={exp.id}>
              <span className="expense-text">{exp.name}: ${exp.amount.toFixed(2)}</span>
              <button className="delete-btn" onClick={() => onDelete(exp.id)}>åˆªé™¤</button>
            </li>
          ))}
        </ul>
      );
    }

    function ExpenseApp() {
      const [expenses, setExpenses] = React.useState(() => {
        const saved = localStorage.getItem('expenses');
        return saved ? JSON.parse(saved) : [];
      });

      React.useEffect(() => {
        localStorage.setItem('expenses', JSON.stringify(expenses));
      }, [expenses]);

      const addExpense = ({ name, amount }) => {
        const newExpense = { id: Date.now(), name, amount };
        setExpenses([...expenses, newExpense]);
      };

      const handleDelete = (id) => {
        setExpenses(expenses.filter(exp => exp.id !== id));
      };

      const total = expenses.reduce((acc, cur) => acc + cur.amount, 0);

      return (
        <div className="container">
          <div className="form-section">
            <h1>ç°¡æ˜“è¨ˆå¸³ç´€éŒ„å™¨</h1>
            <ExpenseForm onAdd={addExpense} />
            <h3>ç¸½èŠ±è²»: ${total.toFixed(2)}</h3>
            <div className="github-link">
              <a className="image-link" href="https://github.com/reedlin2002/" target="_blank">
                <img
                  align="center"
                  src="https://raw.githubusercontent.com/rahuldkjain/github-profile-readme-generator/master/src/images/icons/Social/github.svg"
                  alt="reedlin2002"
                  height="30"
                  width="30"
                />
              </a>
              <a className="image-link" href="https://reedlin2002.github.io/" target="_blank">ğŸ  Home</a>
            </div>
          </div>
          <div className="list-section">
            <h3>æ”¯å‡ºç´€éŒ„</h3>
            <ExpenseList expenses={expenses} onDelete={handleDelete} />
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<ExpenseApp />);
  </script>
</body>
</html>
