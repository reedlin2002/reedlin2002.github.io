<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>React 計帳 App</title>
  <!-- React 與 ReactDOM CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- Babel 用來轉譯 JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    input, button { font-size: 16px; padding: 8px; margin: 5px 0; }
    input { width: 200px; }
    button { cursor: pointer; }
    ul { padding-left: 20px; }
    li { margin-bottom: 8px; }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }
    .delete-btn {
      margin-left: 10px;
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    function ExpenseForm({ onAdd }) {
      const [name, setName] = React.useState('');
      const [amount, setAmount] = React.useState('');

      const handleSubmit = (e) => {
        e.preventDefault();
        if (!name.trim() || !amount.trim()) {
          alert('請填寫名稱與金額');
          return;
        }
        if (isNaN(amount) || Number(amount) <= 0) {
          alert('金額必須是正數');
          return;
        }
        onAdd({ name: name.trim(), amount: Number(amount) });
        setName('');
        setAmount('');
      };

      return (
        <form onSubmit={handleSubmit}>
          <div>
            <input
              type="text"
              placeholder="項目名稱"
              value={name}
              onChange={e => setName(e.target.value)}
            />
          </div>
          <div>
            <input
              type="number"
              placeholder="金額"
              value={amount}
              onChange={e => setAmount(e.target.value)}
            />
          </div>
          <button type="submit">新增支出</button>
        </form>
      );
    }

    function ExpenseList({ expenses, onDelete }) {
      if (expenses.length === 0) return <p>目前沒有支出紀錄</p>;

      return (
        <ul>
          {expenses.map(exp => (
            <li key={exp.id}>
              {exp.name}: ${exp.amount.toFixed(2)}
              <button className="delete-btn" onClick={() => onDelete(exp.id)}>刪除</button>
            </li>
          ))}
        </ul>
      );
    }

    function ExpenseApp() {
      // 初始嘗試從 localStorage 讀取
      const [expenses, setExpenses] = React.useState(() => {
        const saved = localStorage.getItem('expenses');
        return saved ? JSON.parse(saved) : [];
      });

      // expenses 變化時同步寫入 localStorage
      React.useEffect(() => {
        localStorage.setItem('expenses', JSON.stringify(expenses));
      }, [expenses]);

      const addExpense = ({ name, amount }) => {
        const newExpense = { id: Date.now(), name, amount };
        setExpenses([...expenses, newExpense]);
      };

      const handleDelete = (id) => {
        setExpenses(expenses.filter(exp => exp.id !== id));
      };

      const total = expenses.reduce((acc, cur) => acc + cur.amount, 0);

      return (
        <div className="container">
          <h1>簡易計帳 App</h1>
          <ExpenseForm onAdd={addExpense} />
          <h3>支出紀錄</h3>
          <ExpenseList expenses={expenses} onDelete={handleDelete} />
          <h3>總花費: ${total.toFixed(2)}</h3>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<ExpenseApp />);
  </script>
  
  <a class="image-link" href="https://github.com/reedlin2002/" target="_blank">
      <img align="center" src="https://raw.githubusercontent.com/rahuldkjain/github-profile-readme-generator/master/src/images/icons/Social/github.svg" alt="reedlin2002" height="30" width="40" />
  </a>
  
</body>
</html>
